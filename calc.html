<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="marco">
      <div class="row-top" id = "row-top">0</div>
      <div class="row">
        <button class="button button-medium-gray">C</button>
        <button class="button button-small-gray">â‡¦</button>
        <button class="button button-small-gray button-small-gray-orange">
          /
        </button>
      </div>
      <div class="row">
        <button class="button button-small-gray">7</button>
        <button class="button button-small-gray">8</button>
        <button class="button button-small-gray">9</button>
        <button class="button button-small-gray button-small-gray-orange">
          *
        </button>
      </div>
      <div class="row">
        <button class="button button-small-gray">4</button>
        <button class="button button-small-gray">5</button>
        <button class="button button-small-gray">6</button>
        <button class="button button-small-gray button-small-gray-orange">
          -
        </button>
      </div>
      <div class="row">
        <button class="button button-small-gray">1</button>
        <button class="button button-small-gray">2</button>
        <button class="button button-small-gray">3</button>
        <button class="button button-small-gray button-small-gray-orange">
          +
        </button>
      </div>
      <div class="row">
        <button class="button button-Large-gray">0</button>
        <button class="button button-small-gray button-small-gray-orange">
          =
        </button>
      </div>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
